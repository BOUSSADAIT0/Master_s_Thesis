<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images from MongoDB</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }
        .image-item {
            margin: 10px;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Images from MongoDB</h1>
    <div class="image-container">
        {% for image in images %}
            <div class="image-item">
                <p>{{ image.timestamp }}</p>
                <img src="data:image/jpeg;base64,{{ image.image_base64 }}" alt="Image">
            </div>
        {% endfor %}
    </div>
</body>
</html>
